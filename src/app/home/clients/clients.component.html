<mat-card class="clients">
    <mat-card-title>Companies I worked for or with:</mat-card-title>
    <mat-divider [inset]="true"></mat-divider>

    <div class="client-images">
        <div class="img-holder" *ngFor="let client of $clients | async;">
            <img src="{{client.url}}" alt="{{client.name}}" title="{{client.name}}"/>
        </div>
    </div>
</mat-card>
