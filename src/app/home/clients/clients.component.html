<mat-card class="clients">
    <mat-card-title>Companies I worked for or with:</mat-card-title>
    <mat-divider [inset]="true"></mat-divider>

    <div class="client-images">
        <div class="img-holder" *ngFor="let client of $clients | async; let last=last;">
            <img src="{{client.url}}" alt="{{client.name}}" title="{{client.name}}"/>
            <mat-divider *ngIf="!last" vertical="true"></mat-divider>
        </div>
    </div>
</mat-card>
